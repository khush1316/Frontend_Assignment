<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>JavaScript Calculator</h1>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col" id="n1">
                Number 1:
            </div>
            <div class="col" id="opr">
                Operator:
            </div>
            <div class="col" id="n2">
                Number 2:
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="number" class="form-control" id="first" name="first">
            </div>
            <div class="col">
                <select class="form-select" id="o">
                    <option value="+" class="fas fa-check text-success">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                  </select>
            </div>
            <div class="col">
                <input type="number" class="form-control" id="second" name="second"> 
            </div>
        </div>
        <br>
        <div class="row">
            <button class="btn btn-dark col-12" onclick="cal()">Submit</button>
        </div>
        <br>
        <div class="row">
            <div class="col "></div>
            <div class="col" id="a">
                Answer:
            </div>
            <div class="col "></div>
        </div>
        <div class="row">
            <div class="col "></div>
            <div class="col ">
                <input type="text" class="form-control" id="ans" disabled>
            </div>
            <div class="col "></div>
        </div>
    </div>
</body>
</html>
